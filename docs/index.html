<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png" />
    <title>Roosevelt Roulette</title>
    <link type="text/css" href="css/tailwind.css" rel="stylesheet">
</head>

<body class="text-gray-800 antialiased">
  <main x-data="init()">
    <div class="mt-5 max-w-lg mx-auto">
      <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" @click="spin">SPIN</button>
    </div>
    <div class="mt-5 max-w-lg mx-auto grid gap-5">
      <div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
          <div class="flex-shrink-0">
            <img class="h-64 w-full object-cover" :src="drink.img" alt="" />
          </div>
          <div class="flex-1 bg-white p-6 flex flex-col justify-between">
            <div class="flex-1">
              <p class="text-sm font-medium text-indigo-600" x-text="drink.category"></p>
              <div class="mt-2">
                <p class="text-xl font-semibold text-gray-900" x-text="drink.name"></p>
                <p class="text-xs font-thin text-gray-900" x-text="drink.attribution"></p>
                <p class="mt-3 text-base text-gray-500" x-text="drink.description"></p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="js/index.js" defer></script>
</body>

</html>
